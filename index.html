<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialMeet</title>
    <link rel="stylesheet" href="sm.css" />
  </head>
  <body>
    <div id="background-change"></div>
    <header>
      <h1>SocialMeet</h1>
      <nav class="dropdown">
        <ul>
          <li><a href="#" class="active">Home</a></li>

    <div class="add-link-container">
      <input type="text" id="newLink" placeholder="Enter URL" />
      <input type="text" id="newLinkName" placeholder="Enter Box Name" />
      <button id="addLinkBtn">Add Link</button>
    </div>
    <div class="social-boxes">

      
      <a
        class="social-box facebook"
        href="https://www.facebook.com"
        target="_blank"
      >
        <img src="logos/fb.png" alt="Facebook Logo" />
        <span class="social-name">Facebook</span>
      </a>
      <a
        class="social-box twitter"
        href="https://www.twitter.com"
        target="_blank"
      >
        <img src="logos/twit.png" alt="Twitter Logo" />
        <span class="social-name">Twitter</span>
      </a>
      <a
        class="social-box instagram"
        href="https://www.instagram.com"
        target="_blank"
      >
        <img src="logos/insta.jpeg" alt="Instagram Logo" />

      </a>
      <a
        class="social-box youtube"
        href="https://www.youtube.com"

      <a
        class="social-box google"
        href="https://www.google.com"

        <span class="social-name">Amazon</span>
      </a>
      <a class="social-box nykaa" href="https://www.nykaa.com" target="_blank">

      <a
